services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DOCKER_ENV=true
      - ENVIRONMENT=docker
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
  # SSH proxy service with mapped port
  ssh-proxy:
    image: python:3.11-slim
    ports:
      - "9999:9999"
    volumes:
      - ./ssh_proxy.py:/ssh_proxy.py:ro
    command: sh -c "apt-get update && apt-get install -y openssh-client && python /ssh_proxy.py"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - DOCKER_ENV=true
      - ENVIRONMENT=docker
      - NODE_ENV=development
      # Note: API URL will be dynamically set by next.config.js based on DOCKER_ENV
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

