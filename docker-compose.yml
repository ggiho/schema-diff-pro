services:
  backend:
    container_name: schema-diff-backend
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DOCKER_ENV=true
      - ENVIRONMENT=docker
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
  # SSH proxy service with mapped port
  # Linus: "Build the image once, not on every container start"
  ssh-proxy:
    container_name: schema-diff-ssh-proxy
    build:
      context: .
      dockerfile: ssh-proxy.Dockerfile
    ports:
      - "9999:9999"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    container_name: schema-diff-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - DOCKER_ENV=true
      - ENVIRONMENT=docker
      - NODE_ENV=development
      - NODE_TLS_REJECT_UNAUTHORIZED=0  # Fix Google Fonts SSL certificate issues
      # Note: API URL will be dynamically set by next.config.js based on DOCKER_ENV
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

